<div class="container">
    <form class="form">
        <h1 class="fullWidth" >Criando Chamado</h1>
        <img class="fullWidth" src="assets/img/create.svg" alt="Help Desk - dicas de um DEV">

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input 
            [formControl]="title"
            required
            matInput 
            maxlength="50"
            placeholder="Ex. Trocar nateria de notbook">
        </mat-form-field>
    </form>

    <div class="status-priority">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" required>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [formControl]="priority" required>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [formControl]="technician" required>
                <mat-option value="0">Valdir</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [formControl]="client" required>
                <mat-option value="0">Albert Einstein</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Deixe uma descrição</mat-label>
            <textarea 
            [formControl]="observations" 
            required
            class="descricao" 
            matInput
            placeholder="Ex. trocar bateria de notebook queimada...">
            </textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth" mat-stroked-button color="warn">Cancelar</button>
    
</div>
