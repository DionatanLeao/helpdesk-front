<div class="container">
    <form class="form">
        <h1 class="fullWidth">Deletar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - dicas de um DEV">

        <section class="section">
            <mat-checkbox 
                [disabled]="true"
                class="margin">
                Admin
            </mat-checkbox>

            <mat-checkbox 
                [disabled]="true"
                class="margin">
                Cliente
            </mat-checkbox>

            <mat-checkbox 
                [disabled]="true"
                class="margin">
                Técnico
            </mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            [formControl]="name"
            matInput>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input
            [formControl]="cpf"
            matInput>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [formControl]="email"
            matInput>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="password"
            type="password" 
            matInput>
        </mat-form-field>

        <button 
            (click)="delete()" 
            class="fullWidth" 
            mat-flat-button 
            color="primary">
            Deletar</button>
        <button routerLink="../../" class="fullWidth" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
